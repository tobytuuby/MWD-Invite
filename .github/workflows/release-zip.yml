name: Build Addon Zip

on:
  push:
    tags:
      - "v*"

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create zip
        run: |
          mkdir -p dist
          cd ..
          zip -r MWDInvite-${GITHUB_REF_NAME}.zip MWDInvite \
            -x "MWDInvite/.git/*" "MWDInvite/.github/*" "MWDInvite/dist/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MWDInvite-${{ github.ref_name }}
          path: ../MWDInvite-${{ github.ref_name }}.zip
