name: Build Addon Zip

on:
  push:
    tags:
      - "v*"

jobs:
  zip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create zip
        run: |
          staging="$(mktemp -d)"
          mkdir -p "$staging/MWDInvite"
          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "dist" \
            --exclude "package" \
            ./ "$staging/MWDInvite/"
          cd "$staging"
          zip -r "$GITHUB_WORKSPACE/MWDInvite-${GITHUB_REF_NAME}.zip" MWDInvite

      - name: Publish GitHub release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: MWDInvite-${{ github.ref_name }}.zip
